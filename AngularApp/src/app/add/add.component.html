<div class="ngForm">
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <h2 >Electronic Product Save</h2>
       <div class="card-content white-text">
          <div class="row">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="Name" #Name="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.Name" [pattern]="userName" #Name="ngModel"
                    placeholder="Name">
                  <label>*Name:
                    <label class="res-text"></label>
                  </label>
                  <div *ngIf="Name.errors">
                    <p *ngIf="Name.errors.pattern">Enter only in alphabets</p>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="Descrition" #Descrition="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.Descrition" [pattern]="userName" #Descrition="ngModel" placeholder="Descrition">
                  <label>*Descrition:
                    <label class="res-text"></label>
                  </label>
                  <div *ngIf="Descrition.errors">
                    <p *ngIf="Descrition.errors.pattern">Enter only in alphabets</p>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="RAM" #first_name="ngModel"
                    [ngModel]="employeeService.selectedEmployee.RAM" [pattern]="ramPattern" #ram="ngModel"
                    placeholder="RAM"
                    >
                  <label>*RAM:
                    <label class="res-text"></label>
                  </label>
                  <div *ngIf="ram.errors">
                    <p *ngIf="ram.errors.pattern">Please enter only number!</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="Processor" #Processor="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.Processor" [pattern]="userName" #processor="ngModel"
                    maxlength="10" placeholder="Processor">
                  <label>*Processor:
                    <label class="res-text"></label>
                  </label>
                  <div *ngIf="processor.errors">
                    <p *ngIf="processor.errors.pattern">Enter only in alphabets</p>
                  </div>
                </div>

              </div>
         <div>
         <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="Type" #Type="ngModel"
                    [(ngModel)]="employeeService.selectedEmployee.Type" [pattern]="userName" #Type="ngModel"
                    placeholder="Type Mobile/Laptop">
                  <label>*Type:
                    <label class="res-text"></label>
                  </label>
                  <div *ngIf="Type.errors">
                    <p *ngIf="Type.errors.pattern">Enter only in alphabets</p>
                  </div>
                </div>

              </div>
         </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button"                 
                   (click)="onSubmit(employeeForm)"> Submit</button>
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)"> Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
